apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: conva-ingress
  namespace: conva-dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: dev.conva.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: conva-service
            port:
              number: 80
